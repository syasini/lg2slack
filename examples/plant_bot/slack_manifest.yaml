display_information:
  name: plant-bot
  description: AI assistant powered by LangGraph
  background_color: "#2c2d30"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Plant Bot
    always_online: true
  assistant_view:
    assistant_description: AI-powered plant care assistant
oauth_config:
  scopes:
    bot:
      # Read permissions
      - app_mentions:read
      - channels:history
      - channels:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - mpim:history
      - mpim:read
      - users:read
      # Write permissions
      - assistant:write
      - chat:write
      - chat:write.public
      - im:write
      - reactions:write
settings:
  event_subscriptions:
    request_url: https://redactional-besottingly-thi.ngrok-free.dev/events/slack
    bot_events:
      - app_mention
      - assistant_thread_started
      - message.channels
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
    request_url: https://redactional-besottingly-thi.ngrok-free.dev/events/slack
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
