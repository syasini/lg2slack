name: Create Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on semantic version tags: v0.1.5, v1.0.0, etc.

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Run tests
        run: uv run pytest tests/ -v

      # Only proceed to release if tests pass

  release:
    name: Create GitHub Release
    needs: test  # Wait for tests to pass
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract release notes from CHANGELOG.md
        id: extract_notes
        run: |
          # Extract the section for this version from CHANGELOG.md
          # Format: ## [0.1.5] - YYYY-MM-DD
          VERSION="${{ steps.get_version.outputs.VERSION }}"

          # Use awk to extract content between version headers
          NOTES=$(awk "/^## \[${VERSION}\]/,/^## \[/" CHANGELOG.md | sed '1d;$d')

          # If no notes found, use a default message
          if [ -z "$NOTES" ]; then
            NOTES="Release ${VERSION}"
          fi

          # Save to output (handle multiline)
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.extract_notes.outputs.NOTES }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # This triggers the existing publish.yml workflow automatically!
